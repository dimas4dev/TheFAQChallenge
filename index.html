<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAQ Challenge</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="main">
      <article class="main__article">
        <div class="container__image">
          <img src="images/illustration-woman-online-mobile.svg" alt="" />
        </div>
        <div class="container__text">
          <h1 class="title">FAQ</h1>
          <span class="text">
            <p>How many team members can I invite?</p>
            <img src="images/icon-arrow-down.svg" alt="arrow-icon" />
          </span>

          <hr />
          <label for="" onclick="desplegar()">
            <span class="text">
              <p>What is the maximum file upload size?</p>
              <img src="images/icon-arrow-down.svg" alt="arrow-icon" />
            </span>
          </label>
          <p class="container__text--visible deploy">
            No more than 2GB. All files in your account must fit your alloted
            storage sapce
          </p>
          <hr />
          <span class="text">
            <p>How do I reset my password?</p>
            <img src="images/icon-arrow-down.svg" alt="arrow-icon" />
          </span>

          <hr />
          <span class="text">
            <p>Can I cancel my suscription?</p>
            <img src="images/icon-arrow-down.svg" alt="arrow-icon" />
          </span>

          <hr />
          <span class="text">
            <p>Do you provide additional support?</p>
            <img src="images/icon-arrow-down.svg" alt="arrow-icon" />
          </span>
        </div>
      </article>
    </section>
    <script src="main.js"></script>
  </body>
</html>
